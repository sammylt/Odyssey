<html>
<head>
    <title> Processing.js Template</title>
    <script type="text/javascript" src="processing.js"></script>
    <script type="text/javascript" src="init.js"></script>
</head>
<body>
    <h1 style="font-family: Arial, Helvetica, sans-serif;"> Processing.js: ______</h1>
    <script type="application/processing">

 PImage img;
void setup(){
  img = loadImage("https://cdn.dribbble.com/users/2822/screenshots/668860/stick1.jpg?compress=1&resize=400x300", "jpg");
  img.resize(240, 180);
 size(600,300); 
}
float headX=40;
float headY=200;
float hipX;
float hipY;
float len=20;
float torsolength=35;
float a1,a2,a3,a4;
float speed;
float t = 61;
float nt = 61;
float signX;
float rockX;
float rockY;
float a = 0.0021;
float b = -0.21;
int gameScreen;
boolean canMove = true;
float d;
int line = 0;
String s1 = "Hello Odysseus!";
String s2 = "Do you want to hear about my EPIC adventure?";
String s3 = "Ok ... i guess.";
boolean done;
float k = 170;
void draw(){

  fill(255);
  //walking animation
  t++;
  nt++;
 background(170);
 hipX=headX;
 hipY=headY+torsolength;
 line (headX,headY,hipX,hipY);
 line (headX,headY+15,headX+35,headY);
 line (headX,headY+15,headX-35,headY);
 ellipse(headX,headY,20,20);
 a1=sin(speed);
 a2=sin(speed-0.4)-0.3;
 a3=sin(PI+speed);
 a4=sin(PI+speed-0.4)-0.3;
 float leftKneeX=hipX+sin(a1)*len;
 float leftKneeeY=hipY+cos(a1)*len;
 float rightKneeX=hipX+sin(a3)*len;
 float rightKneeY=hipY+cos(a3)*len;
 float leftAnkleX=leftKneeX+sin(a2)*len;
 float leftAnkleY=leftKneeeY+cos(a2)*len;
 float rightAnkleX=rightKneeX+sin(a4)*len;
 float rightAnkleY=rightKneeY+cos(a4)*len;
 line (hipX,hipY,leftKneeX,leftKneeeY);
 line (leftKneeX,leftKneeeY,leftAnkleX,leftAnkleY);
 line (hipX,hipY,rightKneeX,rightKneeY);
 line (rightKneeX,rightKneeY,rightAnkleX,rightAnkleY);
 if(t <60){
 speed+=0.07;
 headX+=4;
 }
  if(nt <60){
 speed-=0.07;
 headX-=4;
 }
 //screen 1
 if(gameScreen == 0){
 signX = headX;
 textSize(20);
 text("Odysseus", signX - 40, 180);
 textSize(30);
 text("Use arrow keys or wasd to move", 80, 30);
 fill(66,245,144);
 rect(0,275,600,300);
 if(headX < 40){
   headX = 40;
 }
 if(headX > 600){
   gameScreen = 1;
   headX = 40;
 }
 }
 if(gameScreen == 3){
    fill(66,245,144);
 rect(0,275,600,300);
 rockX = rockX + 5;
 rockY = (a * rockX * rockX) + (b * rockX);
 fill(126,127,130);
 ellipse(rockX, rockY, 40 , 40);
 if(rockY > 300){
   rockY = 0;
   rockX = 0;
   a = 0.0021;
   b = -0.21;
   b = b + random(0.5) - 0.25;
   a = a + random(0.005) - 0.0025;
 }
 if(headX > 600){
 }
 }
if(gameScreen == 1){
  image(img,0,0);
  if(headX > 400){
    canMove = false;
    t = 61;
    nt = 61;
    d += 0.25;
    if(line == 0){
      line(240,52, 265, 36);
      line(240,52, 265, 70);
      noFill();
      rect(265, 28, 300, 50);
      textSize(15);
      if(d < 15){
        text(s1.substring(0, round(d)), 270, 60);
      } else if(d >= 15 && d < 30){
       text(s1, 270, 60);
     } else{
       line = 1;
       d = 0;
     }
    }
    if(line == 1){
      line(400,185, 372, 161);
      line(400,185, 428, 161);
      noFill();
      rect(245, 111, 350, 50);
      textSize(15);
      if(d < 44){
        text(s2.substring(0, round(d)), 250, 146);
      } else if(d >= 44 && d < 65){
       text(s2, 250, 146);
     } else{
       line = 2;
       d = 0;
     }
    }
    if(line == 2){
      line(240,52, 265, 36);
      line(240,52, 265, 70);
      noFill();
      rect(265, 28, 300, 50);
      textSize(15);
      if(d < 15){
        text(s3.substring(0, round(d)), 270, 60);
      } else if(d >= 15 && d < 30){
       text(s3, 270, 60);
     } else{
       done = true;
     }
    }
  }
  if(done == true){
    if(k!=0){
      k-=2;
    }
    background(k);
    if(k == 0){
      gameScreen = 2;
      headX = 40;
      canMove = true;
    }
  }
}
if(gameScreen == 2){
  if(k < 170){
    k = k+ 2;
    background(k);
  }
}
 println(mouseX, mouseY);
}
void keyPressed(){
  if(canMove == true){
  if(keyCode == RIGHT || key == 'd'){
    t = 0;
  }
if(keyCode == LEFT || key == 'a'){
    nt = 0;
  }
}
}
void keyReleased(){
  if(keyCode == RIGHT || key == 'd'){
    t = 61;
  }
  if(keyCode == LEFT || key == 'a'){
    nt = 61;
  }
}
    </script>
